<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Kino</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .visually-hidden {
            position: fixed;
            transform: scale(0);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <img class="header__logo" src="img/logo.svg" alt="logo">
            <a class="header__link" href="#trailers">Смотреть трейлер</a>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="visually-hidden">Serial Avatar</h1>
                <img src="img/banner.png" alt="banner" class="hero__banner">
                <p class="hero__date">
                    <time datetime="2024-02-22">22 Февраля</time>
                </p>
                <a class="hero__arrow" href="#about">
                    <svg width="64.000000" height="64.000000" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <circle id="Ellipse 1" cx="32.000000" cy="32.000000" r="31.500000" stroke="#FFFFFF" stroke-opacity="1.000000" stroke-width="1.000000"/>
                        <path id="Vector" d="M20.1921 26.4548C20.1921 26.2532 20.2719 26.0469 20.4265 25.8922C20.7358 25.5829 21.2422 25.5829 21.5515 25.8922L32.1406 36.4813L42.575 26.0469C42.8843 25.7375 43.3906 25.7375 43.7 26.0469C44.0093 26.3563 44.0093 26.8625 43.7 27.1719L32.7031 38.1735C32.3937 38.4829 31.8875 38.4829 31.5781 38.1735L20.4265 27.0219C20.2671 26.8625 20.1921 26.661 20.1921 26.4548Z" fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero"/>
                    </svg>                   
                </a>
            </div>
        </section>
        <section class="about" id="about">
            <div class="container about__container">
                <h2 class="about__title">Аватар: Легенда об Аанге</h2>
            </div>
        </section>
        <section class="trailes" id="trailers">
            <div class="container">
                <ul class="trailers__buttons">
                    <li class="trailes__item-button">
                        <button class="trailers__button trailers__button-active">трейлер 1</button>
                    </li>
                    <li class="trailes__item-button">
                        <button class="trailers__button">трейлер 2</button>
                    </li>
                    <li class="trailes__item-button">
                        <button class="trailers__button">трейлер 3</button>
                    </li>
                </ul>
                <ul class="trailers__list">
                    <li class="trailers__item">
                        <div class="trailers__wrapper">
                            <iframe class="trailers__video" 
                              src="https://www.youtube.com/embed/ByAn8DF8Ykk" 
                              title="YouTube video player" frameborder="0">
                            </iframe>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <ul class="footer__developers">
                <li class="footer__developer">Designer: 
                    <a class="footer__developer-link" href="https://t.me/mrshmallowww">Anastasia Ilina</a>
                </li>
                <li class="footer__developer">Developer: 
                    <a href="https://t.me/ElenaTk76">Elena Tkacheva</a>
                </li>
            </ul>
            <p class="footer__copyright">© ПРОКИНО, 2024</p>
            <img src="img/logo.svg" alt="logo" class="footer__logo">
        </div>
    </footer>
</body>
</html>
